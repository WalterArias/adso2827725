<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row mt-2">
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            name="resultado"
            id="resultado"
          />
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-1">
          <button type="button" class="btn btn-light">%</button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light">CE</button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light" onclick="borrar()">
            C
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light">&#9003;</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-1">
          <button type="button" class="btn btn-light" onclick="escribir7()">
            7
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light" onclick="escribir8()">
            8
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light" onclick="escribir9()">
            9
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light" onclick="multiplicar()">
            X
          </button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-1">
          <button type="button" class="btn btn-light">4</button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light">5</button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light">6</button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light">-</button>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-1">
          <button type="button" class="btn btn-light" onclick="escribir1()">
            1
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light" onclick="escribir2()">
            2
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-light" onclick="escribir3()">
            3
          </button>
        </div>
        <div class="col-1">
          <button type="button" class="btn btn-success" onclick="calcular()">
            R
          </button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
