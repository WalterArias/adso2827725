<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="estilo.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <h2>CALCULADORA MASA CORPORAL</h2>
          <label for="peso">Peso</label>
          <input type="text" name="" class="form-control mt-2" id="peso" />
          <label for="altura">Altura en Mts</label>
          <input type="text" name="" class="form-control mt-2" id="altura" />
          <button class="btn btn-primary mt-2" id="btn" onclick="calcular()">
            Calcular
          </button>
          <div class="alert alert-dark mt-5" role="alert" id="resultado"></div>

          <div class="salida" id="salida"></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
